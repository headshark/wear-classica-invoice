<!DOCTYPE html>
<html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Invoice Generator">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Invoice Generator</title>
</head>
<body>
    <!-- Invoice Form -->
    <form>
        <h1>Invoice</h1>

        <!-- Bill To -->
        <div class="tab">
            <h5>Bill To</h5>
            <input type="text" id="nameTxt" placeholder="Name">
            <input type="text" id="phoneTxt" placeholder="Phone Number">
            <input type="text" id="streetTxt" placeholder="Street and number, P.O. box, c/o">
            <input type="text" id="unitTxt" placeholder="Apartment, suite, unit, building, floor, etc.">
            <input type="text" id="cityTxt" placeholder="City">
            <input type="text" id="provinceTxt" placeholder="Province">
            <input type="text" id="zipCodeTxt" placeholder="Zip Code">
        </div>
        
        <!-- Items -->
        <div class="tab">
            <h5>Items</h5>
            <input type="text" id="itemDescTxt" placeholder="Description">
            <input type="text" id="itemAmounttTxt" placeholder="Amount">
            <button>Add Item</button>
        </div>
        
        <!-- Payment Method -->
        <div class="tab">
            <h5>Payment Method</h5>
            <input type="radio" name="payment" value="bdo"> BDO<br>
            <input type="radio" name="payment" value="bpi"> BPI<br>
            <input type="radio" name="payment" value="gcash"> GCash<br>
            <input type="radio" name="payment" value="cebuana"> Cebuana<br>
            <input type="radio" name="payment" value="palawan"> Palawan Express<br>
        </div class="tab">

        <!-- Buttons -->
        <div>
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
    </form>
    
    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
