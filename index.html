<!DOCTYPE html>
<html>
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Invoice Generator">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/styles.css">

	<title>Invoice Generator</title>
</head>
<body>
	<header id="header">
		<div class="jumbotron jumbotron-fluid text-center">
			<div class="container">
				<button type="button" id="prevBtn" class="btn btn-outline-dark btn-lg fixed-top"><i class="fas fa-chevron-left"></i></button>
				<h5 id="totalAmountLabel" class="mb-0">Invoice</h5>
				<h1 id="totalAmountTxt" class="font-weight-bold">0</h1>
				<img src="images/invoice-icon-brown.png" alt="Invoice Icon" id="invoiceImg">
			</div>
		</div>
	</header>

	<!-- Invoice Form -->
	<form id="form">
		<div class="container-fluid">
			<!-- Bill To -->
			<div class="tab">
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<h6>Bill To</h6>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<div class="input-group input-group-lg">
								<input type="text" id="nameTxt" name="name" class="form-control required" placeholder="Name">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<div class="input-group input-group-lg">
								<input type="text" id="addressTxt" name="address" class="form-control" placeholder="Address" list="provinceDatalist">
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Items -->
			<div class="tab">
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<h6>Items</h6>
						</div>
					</div>
				</div>

				<!-- Item Table -->
				<table id="itemTable" class="table item-table"></table>

				<div class="row">
					<div class="col-8">
						<div class="form-group">
							<div class="input-group">
								<input type="text" id="itemDescTxt" name="itemDesc" class="form-control" placeholder="Description">
							</div>
						</div>
					</div>
					<div class="col-4 pl-0">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">₱</span>
								</div>
								<input type="number" id="itemAmountTxt" name="itemAmount" class="form-control text-right" min="0" max="999999">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<button type="button" id="addItemBtn" class="btn btn-block btn-light btn-lg"><i class="fas fa-plus"></i></button>
						</div>
					</div>
				</div>
			</div>

			<!-- Shipping & Payment Method -->
			<div class="tab">
				
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<span class="small">
								From <strong>Pampanga</strong> to <strong><span id="shipTo">Ship To</span></strong>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label class="radio-group">Express Letter
								<input type="radio" name="rate" id="expressLetter" checked>
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label class="radio-group">1 Pounder
								<input type="radio" name="rate" id="onePounder">
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label class="radio-group">3 Pounder
								<input type="radio" name="rate" id="threePounder">
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label class="radio-group">Custom Shipping Fee
								<input type="radio" name="rate" id="customRate">
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-12">
						<div class="form-group text-center">
							<a href="http://www.jrs-express.com/Home/Rates?Length=4" target="_blank">JRS Express Rates</a>
						</div>
					</div>
				</div>
				  
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<h6>Shipping Fee</h6>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text">₱</span>
								</div>
								<input type="number" id="shippingFeeTxt" name="shippingFee" class="form-control text-right required" min="0" max="999999" disabled>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<h6>Payment Method</h6>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="far fa-credit-card"></i></span>
								</div>
								<select class="custom-select required" id="paymentMethodTxt" name="paymentMethod">
									<option value=""></option>
									<option value="bpi">BPI</option>
									<option value="bdo">BDO</option>
									<option value="gcash">GCash</option>
									<option value="lbc">LBC</option>
									<option value="cebuana">Cebuana Lhuillier</option>
									<option value="palawan">Palawan Express</option>
								</select>
							</div>
						  </div>
					</div>
				</div>
			</div>

			<!-- Invoice Details -->
			<div class="tab">
				<table class="table">
					<tr>
						<th class="align-middle pl-0"><h3>Invoice</h3></th>
						<th class="align-middle pr-0 text-right"><img src="images/wear-classica-logo.png" alt="Wear Classica Logo" id="logo" class="logo rounded-circle"></th>
					</tr>
				</table>
				
				<p>Bill To</p6>
				<div class="details">
					<table class="table">
						<tr class="row align-items-center">
							<td class="col-2">
								<img src="images/woman.png" alt="Woman" class="pr-0">
							</td>
							<td class="col-10">
								<div id="customerName">Name</div>
								<div id="customerAddress" class="small">Address</div>
							</td>
						</tr>
					</table>
				</div>

				<p>Items</p>
				<div id="itemDetails" class="details"></div>

				<p>Payment Method</p>
				<div class="details">
					<table class="table">
						<tr class="row align-items-center">
							<td class="col-12">
								<div id="title" class="font-weight-bold">Account</div>
								<div id="accountName">Account Name</div>
								<div id="accountNumber">Account Number</div>
								<div id="accountAddress"></div>
								<div id="dueDate"></div>
							</td>
						</tr>
					</table>
				</div>
			</div>

			<!-- Buttons -->
			<div class="container-fluid fixed-bottom">
				<button type="button" id="nextBtn" class="btn btn-block btn-dark">Next</button>
			</div>
		</div>
	</form>

	<!-- Datalist -->
	<datalist id="provinceDatalist"></datalist>

	<!-- JS -->
	<script src="js/app.js"></script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
